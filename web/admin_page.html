<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- <div>YOU ARE LOGGED IN</div> -->
        <div class="headercontent">
            <div class="wrapper_movies_games">
                <a href="/" class="text">MOVIES</a>

                <a href="/" class="text">GAMES</a>
            </div>

            <div class="addreview_profile">
                <button class="addreviewbtn" id="addreviewbtn">+ Add content</button>
  
            </div>
        </div>



    </header>

    <div class="maincontent">
        <div class="text_content">
                <p class="select_genre_text">SELECT GENRE</p>
                <select class="genre-select">
                  <option value="1">All</option>
                  <option value="2">Action</option>
                  <option value="3">Horror</option>
                  <option value="4">Comedy</option>
                  <option value="5">Animation</option>
                  <option value="6">Drama</option>
                </select>

        </div>
        <div class="movie_content">
            <div id="moviecard 1" class="moviecard 1">
                <img class="movie-card-image">

                </img>
                <div class="movie-card-text">

                    <button id="test-btn">Test</button>

                </div>
            </div>
        </div>
    </div>


    <div class="addcontent">
        <div>
            <p>Select poster:</p>
            <input class="selectfile" type="file" id="selectfile" name="selectfile" accept="image/png, image/jpeg" />
        </div>
        <div>
            <p>Name of movie/game:</p>
            <input class="content_name" type="text" name="content_name" id="content_name" placeholder="Content name">
        </div>
        <div>
            <p>Description of movie/game:</p>
            <textarea class="content_description" type="text" id="content_description" placeholder="Content description"></textarea>         
        </div>

        <select class="content-select">
            <option value="1">movie</option>
            <option value="2">game</option>
        </select>
        <button class="createpostbutton" id="createpostbutton">Create post</button>
    </div>


<script src="/web/logged_in.js"></script>
</body>

</html>
