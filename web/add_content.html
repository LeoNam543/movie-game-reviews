<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- <div>YOU ARE LOGGED IN</div> -->
        <div class="headercontent">
            <div class="wrapper_movies_games">
                <a href="/" class="text">MOVIES</a>

                <a href="/" class="text">GAMES</a>
            </div>

            <div class="addreview_profile">
                <button class="homepagebtn" id="homepagebtn">Home page</button>
                <img src="/web/img/SignOutlogo.png" class="signOutlogoButton" id="signOutlogoButton" alt="">

            </div>
        </div>



    </header>



        <div class="addcontent">
            <p>Add Content</p>
            <div class="posterwrapper">
                <p>Select poster:</p>
                <input class="selectfile" type="file" id="selectfile" name="selectfile" accept="image/png, image/jpeg" />
            </div>
            <div>
                <p>Name of movie/game:</p>
                <input class="content_name" type="text" name="content_name" id="contentName" placeholder="Content name">
            </div>
            <div>
                <p>Description of movie/game:</p>
                <textarea class="content_description" type="text" id="contentDescription" placeholder="Content description"></textarea>         
            </div>

            <select class="content-select" id="contentType">
                <option value="1">movie</option>
                <option value="2">game</option>
            </select>
            <div>
                <p id="errorMessage"></p>
            </div>
            <button class="createpostbutton" id="createpostbutton">Create post</button>
        </div>
    </div>

 


<script src="/web/add_content.js"></script>
</body>

</html>
