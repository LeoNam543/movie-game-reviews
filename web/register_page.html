<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="/" class="text">MOVIE REVIEWS</a>

        <a href="signin">
            <img src="/web/img/SignInlogo.png" class="SignInPageButton" alt="">
        </a>

    </header>


    <div class="FormSection">
        <h1>Register</h1>
        <form action="/api/register" method="post" enctype="multipart/form-data">
            <div class="Register">
                <input type="text" name="nickname" id="nickname" placeholder="nickname">
                <input type="text" name="email" id="email" placeholder="email">
                <input type="text" name="password" id="password" placeholder="password">
                <button class="RegisterAccountButton">Create account</button>
            </div>
        </form>
    </div>
<script src="/web/script.ts"></script>
</body>

</html>
